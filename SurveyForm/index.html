<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>SurveyForm</title>
	</head>
	<body>
		<main id="main">
			<div class="container col-md-8 offset-md-2 mt-3 mb-3">
				<header class="row d-flex justify-content-center">
					<h1 id="title">Tell your favorite sherlock book</h1>
					<p id="tag-line"><i>For identifying the most famous book in sherlock homes book series</i></p>
				</header>

				<form class="survey-form row">
					<div class="form-group" id="nameSection">
						<label for="name" id="name-label">Favourite Book</label>
						<input
							type="text"
              id="name"
							name="name"
							value=""
							class="form-control"
							placeholder="enter the favourite book's name in sherlock holmes book series"
							required
						/>
					</div>

					<div class="form-group" id="emailSection">
						<label for="email" id="email-label">email</label>
						<input
							type="email"
							name="email"
              id="email"
							value=""
							class="form-control"
							placeholder="enter your email"
							required
						/>
					</div>

					<div class="form-group" id="number">
						<label for="age" id="number-label">Age</label>
						<input
							type="number"
							name="age"
              id="age"
							value=""
							class="form-control"
							placeholder="enter your age"
              min="20"
              max="100"
							required
						/>
					</div>
          <div class="form-group" id="dropdownSection">
            <label for="dropdown" id="dropdown-label">Select your favorite genre for books</label>
            <select name="continent" id="dropdown" class="form-control" required>
              <option value="" disabled selected>Choose your favorite genre</option>
              <option value="adventure">Adventure</option>
              <option value="crime">Crime</option>
              <option value="romance">Romance</option>
              <option value="war">War</option>
              <option value="sci-fi">Sci-Fi</option>
            </select>
          </div>
          <div class="form-group">
            <p>What is your country?</p>
            <label for="Sri Lanka">
              <input type="radio" name="country" id="Sri Lanka" value="Sri Lanka">
              Sri Lanka
            </label>
            <br>
            <label for="another">
              <input type="radio" name="country" id="another" value="another">
              Another
            </label>
          </div>
          <div class="form-group">
            <p>How was you introduced to sherlock holmes books?<span class="clue">Check all that apply</span></p>

            <label for="friend">
              <input id="friend" type="checkbox" name="introduced" value="friend">
              By a friend
            </label>
            <br>
            <label for="advertistment">
              <input id="advertistment" type="checkbox" name="introduced" value="advertistment">
              Advertistment
            </label>
            <br>
            <label for="coincidence">
              <input id="coincidence" type="checkbox" name="introduced" value="coincidence">
              Coincidence
            </label>
          </div>
          <div class="form-group">
            <p>Ideas regarding Sherlock Holmes book series?</p>
            <textarea class="form-control" name="comment" id="comment" cols="30" rows="10" placeholder="Tell us your ideas..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-8 offset-md-2 mt-3 mb-3"><strong>Submit</strong></button>
          </div>
				</form>
			</div>
		</main>
    <script src="index.js"></script>
	</body>
</html>
