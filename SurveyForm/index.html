<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<main id="main">
			<div class="container">
				<header>
					<h1 id="title">Enter Your Details</h1>
					<p>Form for collecting data from visitors</p>
				</header>

				<form class="survey-form">
					<div class="form-group" id="nameSection">
						<label for="name" id="name-label">Name</label>
						<input
							type="text"
              id="name"
							name="name"
							value=""
							class="form-control"
							placeholder="enter your name"
							required
						/>
					</div>

					<div class="form-group" id="emailSection">
						<label for="email" id="email-label">email</label>
						<input
							type="email"
							name="email"
              id="email"
							value=""
							class="form-control"
							placeholder="enter your email"
							required
						/>
					</div>

					<div class="form-group" id="number">
						<label for="age" id="number-label">Age</label>
						<input
							type="number"
							name="age"
              id="age"
							value=""
							class="form-control"
							placeholder="enter your age"
              min="20"
              max="100"
							required
						/>
					</div>
          <div class="form-group" id="dropdownSection">
            <label for="dropdown" id="dropdown-label">Select your continent</label>
            <select name="continent" id="dropdown" class="form-control" required>
              <option value="" disabled selected>Choose your continent</option>
              <option value="Asia">Asia</option>
              <option value="Asia">Africa</option>
              <option value="Asia">Austrailia</option>
              <option value="Asia">America</option>
              <option value="Asia">Europe</option>
            </select>
          </div>
          <div class="form-group">
            <p>What is your country?</p>
            <label for="Sri Lanka">
              <input type="radio" name="country" id="Sri Lanka" value="Sri Lanka">
              Sri Lanka
            </label>
            <br>
            <label for="another">
              <input type="radio" name="country" id="another" value="another">
              Another
            </label>
          </div>
          <div class="form-group">
            <p>Which color of pen do you like?<span class="clue">Check all that apply</span></p>

            <label for="blue">
              <input id="blue" type="checkbox" name="color" value="blue">
              Blue
            </label>
            <br>
            <label for="red">
              <input id="red" type="checkbox" name="color" value="red">
              Red
            </label>
            <br>
            <label for="black">
              <input id="black" type="checkbox" name="color" value="black">
              Black
            </label>
          </div>
          <div class="form-group">
            <p>Any comment or suggestion?</p>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Tell us your ideas..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit">Submit</button>
          </div>
				</form>
			</div>
		</main>
	</body>
</html>
